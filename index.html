<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="header-cont">
            <div class="left-cont">
                <img src="images/Logonetflix.png" alt="Logo" class="header-brand">
                <ul class="main-nav">
                    <li class="nav-item">Tv Shows</li>
                    <li class="nav-item">Movies</li>
                    <li class="nav-item">News & Popular</li>
                    <li class="nav-item">My List</li>
                    <li class="nav-item">Browse by Languages</li>
                </ul>
            </div>
            <div class="right-cont">
                <svg class="search-icon">...</svg>
                <svg class="Hawkins-Icon">...</svg>
                <img src="profile.png" alt="Profile">
            </div>
        </div>
    </header>

    <div class="banner-section" id="banner-section">
        <div class="banner-content">
            <h1 class="banner-title">Movie Title</h1>
            <p class="banner-description">This is a description of the movie.</p>
            <div class="banner-buttons">
                <button class="banner-button">Play</button>
                <button class="banner-button">My List</button>
            </div>
        </div>
        <div class="banner_fadeBottom"></div>
    </div>

    <section class="row">
        <h2>Trending Now</h2>
        <div class="row-posters">
            <img src="nahuala.webp" alt="Poster 1" class="row-poster">
            <img src="nahuala.webp" alt="Poster 2" class="row-poster">
            <img src="nahuala.webp" alt="Poster 3" class="row-poster">
            <!-- Add more posters as needed -->
        </div>
    </section>

    <section class="row">
        <h2>Top Rated</h2>
        <div class="row-posters">
            <img src="poster4.jpg" alt="Poster 4" class="row-poster">
            <img src="poster5.jpg" alt="Poster 5" class="row-poster">
            <img src="poster6.jpg" alt="Poster 6" class="row-poster">
            <!-- Add more posters as needed -->
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
